    <div class="row blocks">
        <div class="col-6">

                        <div class="headerColorNewGroup">

                        </div>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Physical Address
                        </td>
                        <td>
                            <input class="form-control" type="text" placeholder="1234 Street Name, City Name, State Name, Zipcode">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Delivery Address
                        </td>
                        <td>
                            <input class="form-control" type="text" placeholder="1234 Street Name, City Name, State Name, Zipcode">
                        </td>
                    </tr>
                    <tr>
                        <td>Color</td>
                        <td>
                            <select class="form-control" id="exampleFormControlSelect1">
      <option>Black</option>
    </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Business Name
                        </td>
                        <td>
                            <input class="form-control" type="text" placeholder="1234 Street Name, City Name, State Name, Zipcode">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Business Phone
                        </td>
                        <td>
                            <input class="form-control" type="text" placeholder="(123) 456-7891">
                        </td>
                    </tr>
                    <tr>
                        <td>Connection Type</td>
                        <td>
                            <select class="form-control" id="exampleFormControlSelect1">
      <option>Power Over Ethernet</option>
                                <option>Wifi</option>
    </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Delivery Date
                        </td>
                        <td>
                            <input class="form-control" type="text" placeholder="mm/dd/yyyy">
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><button type="button" class="btn btn-primary removeGroup">Send Order</button></td>
                    </tr>

                </tbody>
